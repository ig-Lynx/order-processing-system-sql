{% extends "base.html" %}

{% block content %}
<!-- Hero Banner with Background Image -->
<div class="mb-4 rounded-4 overflow-hidden"
    style="background: linear-gradient(90deg, #6366f1cc 60%, #0ea5e9cc 100%), url('https://images.unsplash.com/photo-1515168833906-d2a3b82b1e1c?auto=format&fit=crop&w=1200&q=80') center/cover; min-height: 180px;">
    <div class="p-5 text-white">
        <h2 class="display-5 fw-bold mb-1"><i class="bi bi-people"></i> Customers</h2>
        <p class="lead mb-0">Manage your valued customers and view their order history.</p>
    </div>
</div>

<div class="card p-4 shadow-lg border-0">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th></th>
                <th>Customer ID</th>
                <th class="text-white">Name</th>
                <th>Email</th>
                <th>Orders</th>
            </tr>
        </thead>
        <tbody>
            {% for c in customers %}
            <tr>
                <td>
                    <img src="https://ui-avatars.com/api/?name={{ c.Name|urlencode }}&background=6366f1&color=fff&rounded=true&size=48"
                        alt="Avatar" class="shadow-sm" style="width:48px; height:48px;">
                </td>
                <td class="text-muted fw-semibold">#{{ c.CustomerID }}</td>
                <td class="fw-semibold">{{ c.Name }}</td>
                <td>{{ c.Email }}</td>
                <td>
                    <a href="{{ url_for('list_orders', customer_id=c.CustomerID) }}"
                        class="btn btn-gradient btn-sm px-3 py-1">
                        <i class="bi bi-card-list"></i> View Orders
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center my-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg px-4"><i class="bi bi-arrow-left"></i> Back</a>
    </div>
</div>

<style>
.btn-gradient {
    background: linear-gradient(90deg, #6366f1 0%, #0ea5e9 100%);
    color: #fff;
    border: none;
    border-radius: 2rem;
    font-weight: 600;
    transition: background 0.2s, box-shadow 0.2s;
}

.btn-gradient:hover {
    background: linear-gradient(90deg, #0ea5e9 0%, #6366f1 100%);
    color: #fff;
    box-shadow: 0 2px 8px #6366f1aa;
}

.table-hover tbody tr:hover {
    background-color: #f0f4ff;
}
</style>
{% endblock %}
